<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crypto Payment Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0066ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0044cc;
    }
    #result { margin-top: 12px; word-break: break-word; text-align: left; }
  </style>
</head>
<body>
  <div class="card">
    <h2>💰 Send Crypto Payment</h2>
    <label>Amount (USDT):</label>
    <input id="amount" type="number" placeholder="Enter amount" />
    <label>Coin:</label>
    <select id="coin">
      <option value="BTC">Bitcoin (BTC)</option>
      <option value="ETH">Ethereum (ETH)</option>
      <option value="USDT">Tether (USDT)</option>
    </select>
    <button id="payBtn">Pay Now</button>
    <p id="result"></p>
  </div>

  <script>
    document.getElementById("payBtn").addEventListener("click", sendPayment);

    async function sendPayment() {
      const amount = document.getElementById("amount").value;
      const coin = document.getElementById("coin").value;

      if (!amount || Number(amount) <= 0) {
        document.getElementById("result").innerText = "দয়া করে সঠিক এমাউনট দিন।";
        return;
      }

      try {
        const res = await fetch("/create-payment", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount, coin })
        });

        if (!res.ok) {
          const txt = await res.text();
          document.getElementById("result").innerText = `Error: ${res.status} ${txt}`;
          return;
        }

        const data = await res.json();
        document.getElementById("result").innerHTML =
          `✅ Payment Created!<br>Send <b>${amount} ${coin}</b> to wallet: <b>${data.wallet}</b>`;
      } catch (err) {
        document.getElementById("result").innerText = "Network error: " + err.message;
      }
    }
  </script>
</body>
</html>
